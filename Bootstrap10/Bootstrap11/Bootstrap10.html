<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="Bootstrap10.css">
    <title>Document</title>
</head>

<body>
    <div class="top">
        <h1>Forms</h1>
        <form id="form" class="row g-3 needs-validation" novalidate action="../Bootstrap12/Bootstrap11.html">
            <div class="col-md-6">
              <label for="validationCustom01" class="form-label">First name</label>
              <input id="inp" type="text" class="place form-control" id="validationCustom01" required>
            </div>
            <div class="col-md-6">
              <label for="validationCustom02" class="form-label">Last name</label>
              <input id="inp" type="text" class="place form-control" id="validationCustom02" required>
            </div>
            <div class="col-md-6">
              <label for="validationCustomUsername" class="form-label">Email address</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input id="inp" type="text" class="place form-control" id="validationCustomEmail" aria-describedby="inputGroupPrepend" required>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">Phone number</label>
              <input id="inp" type="text" class="place form-control" placeholder="( )___-____" id="validationCustom03" required>
            </div>
            <div class="col-md-9">
              <label for="validationCustom04" class="form-label">Street address</label>
              <input id="inp" type="text" class="place form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
                Street address required
              </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Apt #</label>
                <input id="inp" type="text" class="place form-control" id="validationCustom03" required>
              </div>
              <div class="col-md-6">
                <label for="validationCustom03" class="form-label">City</label>
                <input id="inp" type="text" class="place form-control" id="validationCustom03" required>
              </div>
              <div class="col-md-3">
                <label for="validationCustom04" class="form-label">State</label>
                <select id="inp" class="place form-select" id="validationCustom04" required>
                  <option selected disabled value="">Choose...</option>
                  <option>Amerika</option>
                  <option>United</option>
                </select>
              </div>
            <div class="col-md-3">
              <label for="validationCustom05" class="form-label">Zip code</label>
              <input id="inp" type="text" class="place form-control" id="validationCustom05" required>
            </div>
            <div class="mb-2">
                <label for="validationTextarea" class="form-label">Business description</label>
                <textarea id="inp" class="place form-control" id="validationTextarea" required></textarea>
              </div>
            <div class="col-12">
              <div class="form-check">
                <input id="check" class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to <a href="../Bootstrap13/Bootstrap12.html">terms and conditions</a>
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit" disabled>Sumbit</button>
            </div>
          </form>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="../jquery-3.7.1.min.js"></script>
    <script src="Bootstrap2.js"></script>
</body>

</html>
